<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Absence</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="{{ url_for('dist', filename='css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('dist', filename='css/bootstrap.min.css') }}">

    <!-- Custom CSS -->

</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Content Header -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Ajouter Absence</a>
                </li>
            </ul>
        </nav>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <h2>Ajouter une Absence</h2>

                    <form action="/ajoute_absence" method="POST" id="absenceForm">
                        <div class="form-group">
                            <label for="matricule">Matricule de l'étudiant</label>
                            <input type="number" name="matricule" id="matricule" class="form-control" placeholder="Matricule" required>
                        </div>

                        <div class="form-group">
                            <label for="mail_prof">Mail de professeur</label>
                            <input type="email" name="mail_prof" id="mail_prof" class="form-control" placeholder="Mail du professeur" required>
                        </div>

                        <div class="form-group">
                            <label for="date_absence">Date de l'absence</label>
                            <input type="date" name="date_absence" id="date_absence" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="id_sn">Séance</label>
                            <select name="id_sn" id="id_sn" class="form-control" required>
                                <option value="P1">Séance 1</option>
                                <option value="P2">Séance 2</option>
                                <option value="P3">Séance 3</option>
                                <option value="P4">Séance 4</option>
                                <option value="P5">Séance 5</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="id_semestre">Semestre</label>
                            <select name="id_semestre" id="id_semestre" class="form-control" required>
                                <option value="1">Semestre 1</option>
                                <option value="2">Semestre 2</option>
                                <option value="3">Semestre 3</option>
                                <option value="4">Semestre 4</option>
                                <option value="5">Semestre 5</option>
                                <option value="6">Semestre 6</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="statut_just">Justification</label>
                            <select name="statut_just" id="statut_just" class="form-control" required>
                                <option value="acceptée">Acceptée</option>
                                <option value="rejetée">Rejetée</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <button type="reset" class="btn btn-secondary">Annuler</button>
                    </form>
                </div>
            </section>
        </div>
        <!-- /.content-wrapper -->
    </div>

    <!-- AdminLTE JS -->
    <script src="{{ url_for('dist', filename='js/adminlte.min.js') }}"></script>
    <script src="{{ url_for('dist', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
