<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/css/custom.css') }}">

    <!-- Styles en ligne -->

</head>
<body class="layout-fixed sidebar-mini">
    <div class="wrapper">
        <!-- Barre de Navigation -->
        <nav class="main-header navbar navbar-expand navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link menu-btn" data-widget="pushmenu" href="#" role="button">☰</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Accueil</a>
                </li>
            </ul>
        </nav>

        <!-- Contenu Principal -->
        <div class="content-wrapper">
            <div class="content-header">
                <h1>Tableau de Bord</h1>
                <p>Total des Absences : <strong>{{ total_absences }}</strong></p>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h3 class="card-title">Aperçu des Absences</h3>
                                </div>
                                <div class="card-body">
                                    <p>Gérez les absences efficacement et suivez la présence des élèves.</p>
                                    <a href="/view_absences" class="btn btn-primary">Voir les Absences</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-secondary text-white">
                                    <h3 class="card-title">Ajouter une Nouvelle Absence</h3>
                                </div>
                                <div class="card-body">
                                    <p>Ajoutez les absences des élèves rapidement et facilement.</p>
                                    <a href="/ajoute_absence" class="btn btn-secondary">Ajouter une Absence</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- AdminLTE JS -->
    <script src="{{ url_for('static', filename='adminlte/js/adminlte.min.js') }}"></script>
</body>
</html>
